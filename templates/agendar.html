<!DOCTYPE html>
<html>
<head>
    <title>Agendar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Agendar Horário</h2>

    <form method="POST">

        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="telefone" placeholder="Telefone" required>

       <h3 class="subtitulo">Selecione os serviços</h3>
            <div class="servicos">

                {% for s in [
                    "Mão",
                    "Pé",
                    "Cabelo",
                    "Progressiva",
                    "Selagem",
                    "Botox",
                    "Tintura",
                    "Depilação",
                    "Virilha completa",
                    "Axila",
                    "Buço",
                    "Sobrancelhas"
                ] %}
                <label class="servico-item">
                    <input type="checkbox" name="servicos" value="{{ s }}">
                    <span>{{ s }}</span>
                </label>
                {% endfor %}

            </div>


        <input type="date" name="data" required>
        <input type="time" name="horario" required>

        <button type="submit" class="btn">Confirmar horário</button>

    </form>

    <a href="/" class="btn secondary">Voltar para a página inicial</a>
</div>

</body>
</html>
